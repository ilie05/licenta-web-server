<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
		<form action="record" method="post">

			<div class="row">
				<div class="col-sm-3" style="background-color:#3fff7d;">
					<h2>Base data</h2>
					<div class="form-group">
				        <label for="domain">Domain name: </label>
				        <input name="domain" id="domain" class="form-control" type="text" >
					</div>
					<div class="form-group">
				        <label for="admin_mail">Admin mail: </label>
				        <input name="admin_mail" id="admin_mail" class="form-control" type="email">
				    </div>
				    <div class="form-group">
				    	<label for="class_type">Class: </label>
				        <select name="class_type" id="class_type" class="form-control" required>
				            <option value="IN" selected>IN</option>
				        </select >
				    </div>
				</div>

				<div class="col-sm-3" style="background-color:#438a90;">
					<h2>IP Address</h2>
					<div class="form-group">
						<label for="ip_addr_type">Type: </label>
				        <select name="ip_addr_type" id="ip_addr_type" class="form-control" required>
				            <option value="A" selected>A</option>
				        	<option value="AAAA">AAAA</option>
				        </select>
				    </div>
				    <div class="form-group">
						<label for="ip_address">IP Address: </label>
        				<input name="ip_address" id="ip_address" class="form-control" type="text">
        			</div>
        			<div class="form-group">
        				<label for="ip_host">Host name: </label>
        				<input name="ip_host" id="ip_host" class="form-control" type="text">
					</div>
				</div>

				<div class="col-sm-3" style="background-color:#7d8042;">
					<h2>Mail server</h2>
					<div class="form-group">
        				<label for="mail_host">Mail host name:</label>
        				<input name="mail_host" id="mail_host" class="form-control" type="text">
        			</div>
                    <div class="form-group">
                        <label form="mail_ip_host">Mail IP Address</label>
                        <input name="mail_ip_host" ip="mail_ip_host" class="form-control" type="text">
                    </div>
        			<div class="form-group">
        				<label for="mail_priority">Priority: </label>
        				<input name="mail_priority" id="mail_priority" class="form-control" type="number">
        			</div>
				</div>

				<div class="col-sm-3" style="background-color:#5edbff;">
					<h2>Timing</h2>
					<div class="form-group">
						<label for="ttl">TTL</label>
	        			<input name="ttl" id="ttl" class="form-control" type="number"><br>
					</div>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
    	</form>
    </div>
</body>
<style>
	.col-sm-3{
		border-radius: 20px;
        padding-top: 10px;
		padding-bottom: 10px;
        margin-bottom: 20px;
        margin-top: 20px;
	}
</style>
</html>
